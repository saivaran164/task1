<!DOCTYPE html>
<html>
<head>
  <title>My Interactive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 40px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #0066cc;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
    }

    ul {
      list-style-type: square;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple HTML page with CSS styling and JavaScript interactivity.</p>

    <h2>About</h2>
    <p>This section tells you more about this webpage. It's designed to be clean, simple, and easy to understand.</p>

    <h2>Image</h2>
    <img src="https://via.placeholder.com/400x200" alt="Example Image">

    <h2>Links</h2>
    <p>Here are some useful websites:</p>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
    </ul>

    <button onclick="showMessage()">Click Me</button>
    <p id="message" style="margin-top: 15px; font-weight: bold;"></p>
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "Hello! Thanks for clicking the button ðŸ˜Š";
    }
  </script>
</body>
</html>
