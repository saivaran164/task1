<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Webpage</title>
  <style>
    /* Basic Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    h2 {
      color: #34495e;
    }

    p, li {
      line-height: 1.6;
    }

    ul {
      padding-left: 20px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Optional container styling */
    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My Webpage</h1>
    <p>This is a basic HTML-only webpage.</p>

    <h2>About Me</h2>
    <p>My name is John Doe. I love coding and learning new things!</p>

    <h2>My Hobbies</h2>
    <ul>
      <li>Reading</li>
      <li>Traveling</li>
      <li>Coding</li>
    </ul>

    <h2>Contact</h2>
    <p>You can reach me at: <a href="mailto:johndoe@example.com">johndoe@example.com</a></p>
  </div>

</body>
</html>
